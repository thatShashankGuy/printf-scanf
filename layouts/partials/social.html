<ul class="social-links">
  {{ range $key, $val := .Site.Social }}
    <li>
      <a class="social-link" href="{{ $val }}" rel="me" target="_blank">
        {{ $svg := print "svgs/" $key ".svg" }}
        {{ partial $svg (dict "fill" "currentColor" "width" 22 "height" 22 ) }}
        <span class="sr-only">{{ $key }}</span>
      </a>
    </li>
  {{ end }}
</ul>
