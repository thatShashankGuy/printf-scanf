{{ define "main" }}
{{ partial "profile.html" . }}

<section id="archive">
    {{ range .Data.Pages.GroupByDate "2006" }}
        <div class="group">
            <h3 class="key">
                {{ .Key }}
            </h3>

            {{ range .Pages }}
                                <article class="value">
                                    <div class="meta">
                                        <time datetime="{{ .PublishDate }}">{{ i18n "publishDateShort" . }}</time>
                                    </div>
                                    <div class="title">
                                            <a href="{{ .Permalink }}">{{ .Title }}</a>

                                            {{ with .Params.tags }}
                                                    <div class="tags">
                                                            {{ range . }}
                                                                    <a href="{{ "tags/" | absURL }}{{ . | urlize }}">{{ . }}</a>
                                                            {{ end }}
                                                    </div>
                                            {{ end}}
                                    </div>
                                </article>
            {{ end }}          
        </div>
    {{ end }}


</section>


{{ end }}
