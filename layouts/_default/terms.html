{{ define "main" }}
  {{ partial "profile.html" . }}
  <section class="tag-landing">
    <header>
      <h2>Browse by tag</h2>
      <p>Pick a topic to dive straight into related writing.</p>
    </header>
    <ul class="tag-grid">
      {{ range $key, $value := .Data.Terms.ByCount }}
        {{ if $value.Name }}
          <li>
            <a href="{{ "tags/" | relURL }}{{ $value.Name | urlize }}">
              <span class="tag-name">{{ $value.Name }}</span>
              <span class="tag-count">{{ $value.Count }}</span>
            </a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
  </section>
{{ end }}
